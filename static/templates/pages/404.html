{{template "base" .}}

{{define "content"}}
<div class="container error-page">
    <div class="error-content">
        <figure class="error-image-wrapper">
                <img src="/static/assets/images/404.png" alt="404 Pit Stop" class="error-img">
        </figure>
        
        <h1 class="error-title">{{.Heading}}</h1>
        <p class="error-subtitle">{{.Message}}</p>
        <p class="error-text">
            It looks like you've taken a wrong turn.<br>
            We can get you back on the road.
        </p>

        <div class="error-actions">
            <a href="/catalog" class="btn btn-primary">Browse Cars</a>
            <a href="/" class="btn btn-secondary">Return Home</a>
        </div>
    </div>
</div>
{{end}}
