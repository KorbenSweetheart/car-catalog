{{template "base" .}}

{{define "content"}}
<div class="container error-page">
    <div class="error-content">
        <figure class="error-image-wrapper">
            <img src="/static/assets/images/404.png" alt="F1 Pit Stop 404" class="error-img">
        </figure>
        
        <h1 class="error-title">Page Not Found!</h1>
        <p class="error-subtitle">Wrong Turn.</p>
        <p class="error-text">
            It looks like you've taken a wrong turn on the road.<br>
            This page doesn't exist, but we can get you back in the race.
        </p>

        <div class="error-actions">
            <a href="/catalog" class="btn btn-primary">Browse Cars</a>
            <a href="/" class="btn btn-secondary">Return Home</a>
        </div>
    </div>
</div>
{{end}}
