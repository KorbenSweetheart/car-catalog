{{define "home.html"}}
    {{template "base" .}}
{{end}}

{{define "content"}}
    <section class="hero">
        <h1>Welcome to Go Cars</h1>
        <p>The fastest way to buy a car without JavaScript.</p>
        <a href="/catalog" class="button">Browse Inventory</a>
    </section>

    <section class="featured">
        <h2>Featured Cars</h2>
        <div class="car-grid">
            {{range .Cars}}
                {{template "card" .}}
            {{end}}
        </div>
    </section>
{{end}}
